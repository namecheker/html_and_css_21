<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table Tages</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid blanchedalmond;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color:beige;
        }
    </style>
</head>
<body>
    <table style="color: blueviolet;">
        <tr>
            <th colspan="2">Monthly Expenses</th>
        </tr>
        <tr>
            <td>Category</td>
            <td>Amount</td>
        </tr>
        <tr>
            <td>Food</td>
            <td>$200</td>
        </tr>
        <tr>
            <td>Transportation</td>
            <td>$100</td>
        </tr>
        <tr>
            <td>Utilities</td>
            <td>$150</td>
        </tr>
        <tr>
            <td>Total</td>
            <td>$450</td>
        </tr>
    
</body>
</html>
